function quick(sql) {
    document.getElementById("sql-input").value = sql;
    runSQL();
}

function runSQL() {
    const sql = document.getElementById("sql-input").value;
    let result;

    try {
        result = db.exec(sql);
    } catch (e) {
        document.getElementById("output").innerHTML = "<p style='color:red;'>Error: " + e + "</p>";
        return;
    }

    if (result.length === 0) {
        document.getElementById("output").innerHTML = "<p>No results.</p>";
        return;
    }

    let table = "<table><tr>";

    result[0].columns.forEach(col => {
        table += "<th>" + col + "</th>";
    });

    table += "</tr>";

    result[0].values.forEach(row => {
        table += "<tr>";
        row.forEach(val => {
            table += "<td>" + val + "</td>";
        });
        table += "</tr>";
    });

    table += "</table>";

    document.getElementById("output").innerHTML = table;
