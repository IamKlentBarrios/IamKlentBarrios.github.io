    <script>
     let x = 4;
     let y = 5;

     let answer = multNumbers(x,y);
     let answer2 = addNumber(answer);
     console.log(answer2);

      function multNumbers(num1,num2)
      {
        let z = num1 * num2;
       
        return z;
      }

      function addNumber(num3)
      {
        let num4 = num3 + num3;
        return num4;
      }
 
  </script>
