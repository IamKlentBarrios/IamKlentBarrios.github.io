<script>
let num1 = 6;
let num2 = 3;
let answDiv = num1 / num2;
let answRounded = answDiv.toFixed(2);
console.log(`${num1} divided by ${num2} is equal to ${answRounded}`);
</script>

<script>
console.log(Math.sqrt(81)); // 9 → square root
console.log(Math.pow(2, 5)); // 32 → 2 raised to the power of 5
console.log(Math.abs(-42)); // 42 → absolute value
console.log(Math.floor(7.9)); // 7 → round down
console.log(Math.ceil(7.1)); // 8 → round up
console.log(Math.round(7.5)); // 8 → round to nearest integer
console.log(Math.max(3, 9, 12)); // 12 → largest value
console.log(Math.min(3, 9, 12)); // 3 → smallest value
console.log(Math.random()); // random number between 0 and 1
console.log(Math.trunc(7.89)); // 7 → remove decimal part
console.log("7 + 3 =", 7 + 3); // 10 → addition
console.log("7 - 3 =", 7 - 3); // 4 → subtraction
console.log("7 * 3 =", 7 * 3); // 21 → multiplication
console.log("7 / 3 =", 7 / 3); // 2.333... → division
console.log("7 % 3 =", 7 % 3); // 1 → modulus (remainder)
console.log("7 ** 3 =", 7 ** 3); // 343 → exponentiation
</script>

</html>
