<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 80px;
    }

    #calculator {
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    #display {
      width: 230px;
      height: 60px;
      font-size: 26px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #e9ecef;
      margin-bottom: 15px;
      color: #333;
    }

    .calc-btn {
      width: 50px;
      height: 50px;
      margin: 6px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      color: white;
      background: linear-gradient(180deg, #4CAF50 0%, #388E3C 100%);
      box-shadow: 0 5px #2e7d32;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s, box-shadow 0.1s;
    }

    
    .calc-btn:hover {
      background: linear-gradient(180deg, #66bb6a 0%, #43a047 100%);
      box-shadow: 0 8px #2e7d32;
    }

    
    .calc-btn:active {
      transform: translateY(4px);
      box-shadow: 0 3px #1b5e20;
      background: linear-gradient(180deg, #81c784 0%, #4caf50 100%);
    }

    
    .operator {
      background: linear-gradient(180deg, #f57c00 0%, #ef6c00 100%);
      box-shadow: 0 5px #e65100;
    }

    .operator:hover {
      background: linear-gradient(180deg, #ff9800 0%, #fb8c00 100%);
      box-shadow: 0 8px #e65100;
    }

    .operator:active {
      transform: translateY(4px);
      box-shadow: 0 3px #bf360c;
    }

    .equal {
      background: linear-gradient(180deg, #1976d2 0%, #1565c0 100%);
      box-shadow: 0 5px #0d47a1;
    }

    .equal:hover {
      background: linear-gradient(180deg, #2196f3 0%, #1976d2 100%);
    }

    .clear {
      background: linear-gradient(180deg, #d32f2f 0%, #b71c1c 100%);
      box-shadow: 0 5px #7f0000;
    }

    .clear:hover {
      background: linear-gradient(180deg, #e53935 0%, #c62828 100%);
    }
  </style>
</head>
<body>

  <h2>Simple Calculator</h2>

  <div id="calculator">
    <input type="text" id="display" readonly>
    <br>

    <div>
      <button class="calc-btn">7</button>
      <button class="calc-btn">8</button>
      <button class="calc-btn">9</button>
      <button class="calc-btn operator">/</button>
    </div>
    <div>
      <button class="calc-btn">4</button>
      <button class="calc-btn">5</button>
      <button class="calc-btn">6</button>
      <button class="calc-btn operator">x</button>
    </div>
    <div>
      <button class="calc-btn">1</button>
      <button class="calc-btn">2</button>
      <button class="calc-btn">3</button>
      <button class="calc-btn operator">-</button>
    </div>
    <div>
      <button class="calc-btn">0</button>
      <button class="calc-btn">.</button>
      <button class="calc-btn clear">C</button>
      <button class="calc-btn operator">+</button>
    </div>
    <div>
      <button class="calc-btn equal">=</button>
    </div>
  </div>

  <audio id="clickSound" src="effect.mp3"></audio>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.calc-btn');
    const clickSound = document.getElementById('clickSound');

    let currentInput = '';

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        clickSound.currentTime = 0;
        clickSound.play();

        const value = button.textContent;

        if (value === 'C') {
          currentInput = '';
        } else if (value === '=') {
          try {
            const expression = currentInput.replace(/x/g, '*');
            let result = eval(expression);
            if (!isFinite(result)) result = "Error";
            currentInput = result.toString();
          } catch {
            currentInput = "Error";
          }
        } else {
          currentInput += value;
        }

        display.value = currentInput;
      });
    });
  </script>
</body>
</html>
