<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Average</title>
</head>
<body>
    <h1>Random Number Average Calculator</h1>

    <button onclick="generateNumbers()">Generate Average</button>

    <h2 id="output"></h2>

<script>
    function generateNumbers() {
        let total = 0;
        let numbers = "";

        for (let i = 1; i <= 10; i++) {
            let randomNum = Math.floor(Math.random() * 10 ) + 1;
            total += randomNum;
            numbers += randomNum + " ";
        }

        let average = total / 10;

        document.getElementById("output").innerHTML =
        `Generated Numbers: ${numbers}<br>
        Total: ${total}<br>
        Average: ${average.toFixed(2)}`;

    }
</script>
</body>
</html>
