<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Array of Prices</title>
  <script>
  let price = [12.98, 14.20, 5.86, 9.25, 14.7];

  
  let taxed = price.map(p => p * 1.13);

  
  let format = taxed.map(t => "$" + t.toFixed(2));

 
  document.write("<h3>Original Prices:</h3>" + price.join(", ") + "<br>");
  document.write("<h3>With Tax (Numeric):</h3>" + taxed.join(", ") + "<br>");
  document.write("<h3>Formatted (String):</h3>" + format.join(", "));
</script>

    
</body>
</html>
